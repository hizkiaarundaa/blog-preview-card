<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Frontend Mentor | Blog preview card</title>
	</head>
	<body>
		<main class="container">
			<article class="card">
				<img src="assets/images/illustration-article.svg" alt="illustration-article" class="illustration" />
				<section class="content">
					<div class="category">Learning</div>
					<span class="date">Published 21 Dec 2023</span>
					<h1 class="title" id="title">HTML & CSS foundations</h1>
					<p class="description">
						These languages are the backbone of every website, defining structure, content, and presentation.
					</p>
				</section>

				<p class="author"><img src="assets/images/image-avatar.webp" alt="avatar" />Greg Hooper</p>
			</article>
		</main>
	</body>
	<script>
		const title = document.getElementById("title")
		title.onclick = () => {
			title.classList.toggle("active")
		}
	</script>
</html>
